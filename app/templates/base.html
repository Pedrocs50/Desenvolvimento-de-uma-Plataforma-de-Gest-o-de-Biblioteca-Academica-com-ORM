<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Acadêmica IFSP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="h-full">
    <div class="min-h-full">
        <nav class="bg-gray-800">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 text-white font-bold">
                            BIBLIOTECA IFSP
                        </div>
                        <div class="hidden md:block">
                            <div class="ml-10 flex items-baseline space-x-4">
                                <a href="{{ url_for('main.home') }}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Início</a>
                                <a href="{{ url_for('main.listar_obras') }}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Obras</a>
                                <a href="{{ url_for('main.listar_usuarios') }}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Usuários</a>
                                <a href="{{ url_for('main.listar_emprestimos') }}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Empréstimos</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <header class="bg-white shadow">
            <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
                {% block header %}{% endblock %}
            </div>
        </header>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mx-auto max-w-7xl py-2 sm:px-6 lg:px-8">
                {% for category, message in messages %}
                    <div class="rounded-md {{ 'bg-green-100 p-4' if category == 'success' else 'bg-red-100 p-4' if category == 'danger' else 'bg-blue-100 p-4' }}" role="alert">
                        <div class="flex">
                            <div class="ml-3">
                                <p class="text-sm font-medium {{ 'text-green-800' if category == 'success' else 'text-red-800' if category == 'danger' else 'text-blue-800' }}">{{ message }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <main>
            <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</body>
</html>
