{% extends 'base.html' %}

{% block header %}
    <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900">Gerenciar Autores</h1>
        <a href="{{ url_for('main.add_autor') }}" class="inline-flex items-center gap-x-2 rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">
            <svg class="-ml-0.5 h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" /></svg>
            Novo Autor
        </a>
    </div>
{% endblock %}

{% block content %}
<div class="mb-4 bg-white p-4 rounded-lg shadow">
    <form method="GET" action="{{ url_for('main.listar_autores') }}">
        <div class="flex items-end space-x-4">
            <div class="flex-grow">
                <label for="nacionalidade" class="block text-sm font-medium text-gray-700">Filtrar por Nacionalidade</label>
                <select id="nacionalidade" name="nacionalidade" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    <option value="">Todas</option>
                    {% for nat in nacionalidades %}
                        <option value="{{ nat[0] }}" {% if nat[0] == filtro_ativo %}selected{% endif %}>{{ nat[0] }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">Filtrar</button>
            <a href="{{ url_for('main.listar_autores') }}" class="rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">Limpar</a>
        </div>
    </form>
</div>

<div class="overflow-x-auto bg-white rounded-lg shadow">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nacionalidade</th>
                <th class="relative px-6 py-3"><span class="sr-only">Ações</span></th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for autor in autores %}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ autor.nome }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ autor.nacionalidade }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <form action="{{ url_for('main.delete_autor', id=autor.id) }}" method="POST" onsubmit="return confirm('Tem certeza?');">
                        <button type="submit" class="text-red-600 hover:text-red-900">Remover</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3" class="px-6 py-4 text-center text-gray-500">Nenhum autor encontrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
