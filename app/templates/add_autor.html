{% extends 'base.html' %}

{% block header %}
    <h1 class="text-3xl font-bold tracking-tight text-gray-900">Adicionar Novo Autor</h1>
{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
    <form action="{{ url_for('main.add_autor') }}" method="POST">
        <div class="space-y-6">
            <div>
                <label for="nome" class="block text-sm font-medium leading-6 text-gray-900">Nome do Autor</label>
                <div class="mt-2">
                    <input type="text" name="nome" id="nome" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                </div>
            </div>
            <div>
                <label for="nacionalidade" class="block text-sm font-medium leading-6 text-gray-900">Nacionalidade</label>
                <div class="mt-2">
                    <input type="text" name="nacionalidade" id="nacionalidade" placeholder="Ex: Brasileiro" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                </div>
            </div>
        </div>
        <div class="mt-8 flex items-center justify-end gap-x-6">
            <a href="{{ url_for('main.listar_autores') }}" class="text-sm font-semibold leading-6 text-gray-900">Cancelar</a>
            <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">Salvar Autor</button>
        </div>
    </form>
</div>
{% endblock %}
